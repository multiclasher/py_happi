language: python
jobs:
  include:
    - name: "Python 3.8 on Linux"
      os: linux
      dist: xenial
      language: python
      python: 3.8
      before_install:
        - sudo pip install tox
        - echo "alias python=python3" >> ~/.bashrc
      install:
        - sudo apt install python-is-python3


install: pip install --upgrade pip
script:
  - tox -e short-test
